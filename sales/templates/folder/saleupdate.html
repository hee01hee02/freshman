{%extends 'base.html'%}

{%block content%}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">MEMBER'S NAME</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{사람키.first_name}} {{사람키.last_name}}</h1>
          <div class="flex mb-4">
            <a href="{% url 'homepage:Notice' 사람키.pk%}" 
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Customer Info</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Evaluation</a>
            <a href="{% url 'homepage:Update' 사람키.pk%}"
            class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
          </div>
          <form style="margin-left: 20px;" method="post">
           {% csrf_token %}
        <div style="margin-bottom:50px ;">
        <p style="margin-top:50px;">{{form.as_p}}</p>
        </div>
        <button type="submit"class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">send</button>
        </form>
        <br>
        <a href="{%url 'homepage:Delete' 사람키.pk%}" 
        class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">delete</a>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
{%endblock content%}
